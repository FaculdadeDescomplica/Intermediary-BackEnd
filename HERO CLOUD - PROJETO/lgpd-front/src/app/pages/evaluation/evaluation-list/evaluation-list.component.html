<!--Copiei do user-list.component.html e troquei os nomes e campos para aderir ao de professores-->
<div class="container">
    <div class="py-3 text-center">
      <h3>Cadastro de Avaliações</h3>
    </div>
    <div class="row">
      <div class="col-12 d-flex align-content-end justify-content-end pb-5">
        <a class="btn btn-primary" [href]="'/addEvaluation'">CADASTRAR AVALIAÇÃO</a>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 mb-12">
        <table class="table">
          <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col"># User</th>
            <th scope="col"># Curso</th>
            <th scope="col">Conceito</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let evaluation of evaluations">
            <th scope="row">{{evaluation.id}}</th>
            <td>{{evaluation.user_id}}</td>
            <td>{{evaluation.course_id}}</td>
            <td>{{evaluation.concept}}</td>
            <td>
              <a class="btn btn-outline-primary" [href]="'/addEvaluation?id='+evaluation.id">
                <fa-icon [icon]="faPencil"></fa-icon>
              </a>
              <button type="button" class="btn btn-outline-danger" data-toggle="confirmation" data-placement="right" (click)="delete(evaluation.id)">
                <fa-icon [icon]="faTrash"></fa-icon>
              </button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
